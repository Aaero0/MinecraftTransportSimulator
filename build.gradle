buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.github.johnrengelman.shadow'

version = "1.12.2-17.3.1"
group= "minecrafttransportsimulator" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Immersive Vehicles"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
	options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
}

minecraft {
    version = "1.12.2-14.23.5.2768"
    runDir = "run"
    mappings = "snapshot_20171003"
    makeObfSourceJar = false
}

//Shadow plugin code for radio.
reobf {
    shadowJar {}
}

shadowJar {
	classifier ''
 
	dependencies {
        //exclude dependency(':org.slf4j')
		exclude dependency('junit:junit')
    }
	
	relocate 'com.jcraft', 'minecrafttransportsimulator.shadowed.jcraft'
    relocate 'javazoom', 'minecrafttransportsimulator.shadowed.javazoom'
    relocate 'org.tritonus', 'minecrafttransportsimulator.shadowed.tritonus'
	relocate 'org.slf4j', 'minecrafttransportsimulator.shadowed.slf4j'

    exclude 'dummyThing'
}

dependencies {
	//External jars used to be in libs, but now we use mavern.
	//These are the jars that used to be there, and their functions:
	
	//basicplayer3.0.jar (used for the basic player (radio))
	//jflac-1.2.jar (was used for flac parsing, removed)
	//jl.0.jar (jlayer, used for parsing MP3 files, part of javazoom package)
	//jmactritonusspi1.74.jar (utility classes for sound processing)
	//jogg-0.0.7.jar (??, part of jcraft)
	//jorbis-0.0.15.jar (OGG Vorbis decoder and encoder, part of jcraft)
	//jspeex0.9.7.jar (speex plugin?  Not sure why I had this one...)
	//kj_dsp1.1.jar (?? some sort of DSP?)
	//mp3spi1.9.4.jar (spi to allow JavaSound loading of MP3 files.)
	//tritonus_share.jar (utility classes for sound processing)
	//vorbisspi1.0.2.jar (SPI to allow JavaSound loading of OGG files.)

	//Don't need SPIs anymore.
	//compile group: 'com.googlecode.soundlibs', name: 'vorbisspi', version: '1.0.3.3'
	//compile group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4'
    compile group: 'com.googlecode.soundlibs', name: 'basicplayer', version: '3.0.0.0'
}


//Do file stuffs.  I think this just updates mcmod.info?
processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
